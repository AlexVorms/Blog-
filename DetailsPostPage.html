</head>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="http://127.0.0.1:5500/HomePage.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              
            </a>

  <div class="card d-none mb-3" id="card-template-2">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <img src="" class="img-fluid rounded-start film-image" alt="" >
        </div>
        <div class="col-9">
          <h2 class="card-title film-title"></h2>
          <p class="card-text film-description"></p>
          <button type="button" class="btn btn-outline-primary" id="button-give-films">Добавить в избранное</button>
        <ul class="list-unstyled">
          <li class="border-bottom pt-3 pb-2 ">
            <span>Год производства</span><span class="boldText float-md-end fw-bold film-year"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Страна</span><span class="boldText float-md-end  fw-bold film-country"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Жанры</span><span class="boldText float-md-end  fw-bold film-genres"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Время</span><span class="boldText float-md-end  fw-bold film-time"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Слоган</span><span class="boldText float-md-end fw-bold film-tagline"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Режиссер</span><span class="boldText float-md-end fw-bold film-director"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Бюджет</span><span class="boldText float-md-end fw-bold film-budget"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Сборы в мире</span><span class="boldText float-md-end fw-bold film-fees"></span>
          </li>
          <li class="border-bottom pt-3 pb-2">
            <span>Возраст</span><span class="boldText float-md-end fw-bold film-ageLimit"></span>
          </li>
        </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Оставить отзыв
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Текст отзыва</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <select class="form-select" id="select-rating" >
              <option selected value="10">10</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" value="true" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Оставить отзыв анонимно</label>
            </div>
            <button type="button" class="btn btn-primary" id="my-feedback-save">Сохранить</button>
          </form>
          </div>
     </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
